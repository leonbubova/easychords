<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
   <meta charset="utf-8">
   <title>easychords.</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
   <link href="style.css" rel="stylesheet" media="screen">
   <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="header">
        <div class="sitetitle"><p>easychords.</p></div>
        <div class="navigation">
            <div class="nav-item" ><p style="font-size: 14px !important;">made with &lt3 by <a href="https://github.com/leonbubova" style="color: black;">Leon</a></p></div>
            <div class="nav-item"><p>v1.0</p></div>
        </div>
    </div>
    <div class="apparea" id="apparea">
        <p >Welcome to easychords!</p>
        <div class="chordarea" id="chordarea" style="height: 75px"><p style="font-size: 16px; margin-bottom: 10px;">Your Chord Sequence:</p></div>
        <div class="result" id="result" style="margin-top: 20px;"></div>
        <div class="buttonarea">
            <button type="button" onclick="createButton('e')">e
            <button type="button" onclick="createButton('em')">em
            <button type="button" onclick="createButton('f')">f
            <button type="button" onclick="createButton('fm')">fm
            <button type="button" onclick="createButton('f#')">f#
            <button type="button" onclick="createButton('f#m')">f#m
            <button type="button" onclick="createButton('g')">g
            <button type="button" onclick="createButton('gm')">gm
            <button type="button" onclick="createButton('g#')">g#
            <button type="button" onclick="createButton('g#m')">g#m
            <button type="button" onclick="createButton('a')">a
            <button type="button" onclick="createButton('am')">am
            <button type="button" onclick="createButton('a#')">a#
            <button type="button" onclick="createButton('a#m')">a#m
            <button type="button" onclick="createButton('b')">b
            <button type="button" onclick="createButton('bm')">bm
            <button type="button" onclick="createButton('c')">c
            <button type="button" onclick="createButton('cm')">cm
            <button type="button" onclick="createButton('c#')">c#
            <button type="button" onclick="createButton('c#m')">c#m
            <button type="button" onclick="createButton('d')">d
            <button type="button" onclick="createButton('dm')">dm
            <button type="button" onclick="createButton('d#')">d#
            <button type="button" onclick="createButton('d#m')">d#m


        </div>
        <div class="generatearea">
            <button type="button" onclick="simplify()">make it easy!</button>
            <button type="button" onclick="location.reload(true)">reset</button>
        </div>
    </div>
<script src="app.js" charset="utf-8"></script>
</body>

</html>
